<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Testimonial Section</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* Root Colors */
    :root {
      --bg-dark: #0b0b0c;
      --card-dark: #121214;
      --vegas-gold: #C5B358; /* Vegas Gold */ :contentReference[oaicite:1]{index=1}
      --vegas-gold-soft: rgba(197, 179, 88, 0.3);
      --text-light: #e6e6e6;
      --text-muted: #9a9a9a;
    }

    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    /* Section */
    .testimonial-luxury {
      background: radial-gradient(circle at top, #141414, var(--bg-dark));
      padding: 80px 8%;
    }

    .testimonial-container {
      display: grid;
      grid-template-columns: 1fr 1.2fr;
      gap: 80px;
      align-items: center;
    }

    /* LEFT */
    .testimonial-left {
      background: var(--card-dark);
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.03);
    }

    .client-photo {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--vegas-gold);
      margin-bottom: 18px;
    }
    .client-name { font-size: 20px; font-weight: 700; color: var(--text-light); }
    .client-role { font-size: 14px; color: var(--vegas-gold); margin: 6px 0; }
    .client-address { font-size: 13px; color: var(--text-muted); }

    .client-quote {
      margin-top: 32px;
      padding-left: 18px;
      border-left: 3px solid var(--vegas-gold);
    }
    .client-quote p { font-size: 16px; line-height: 1.6; color: var(--text-light); }

    /* RIGHT */
    .testimonial-right {
      text-align: center;
    }

    .testimonial-quote {
      font-size: 22px;
      font-weight: 600;
      color: var(--vegas-gold);
      line-height: 1.5;
      margin-bottom: 28px;
    }
    .testimonial-quote span {
      color: var(--text-light);
      display: block;
      margin-top: 14px;
      font-size: 18px;
      font-weight: 400;
    }

    /* Proof Images */
    .proof-images {
      display: grid;
      gap: 25px;
      margin-top: 30px;
    }

    .proof-card {
      width: 100%;
      border-radius: 16px;
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.04),
        0 20px 40px rgba(0,0,0,0.6);
      transition: all 0.4s ease;
    }
    .proof-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow:
        0 0 28px var(--vegas-gold-soft),
        0 30px 60px rgba(0,0,0,0.9);
    }

    /* Responsive */
    @media(max-width: 900px) {
      .testimonial-container {
        grid-template-columns: 1fr;
      }
      .testimonial-right { margin-top: 40px; }
    }
  </style>
</head>

<body>

  <!-- Testimonial Section -->
  <section class="testimonial-luxury">
    <div class="testimonial-container">

      <!-- LEFT SIDE -->
      <div class="testimonial-left">
        <img src="image/juliana-cifuentes.jpg" alt="Client Photo" class="client-photo">
        <div class="client-info">
          <h4 class="client-name">Julia Anderson</h4>
          <p class="client-role">Licensed Realtor</p>
          <p class="client-address">New York, USA</p>
        </div>
        <div class="client-quote">
          <p>
            For the price of your monthly coffee budget ($250), Julia closed 4 deals
            and added <strong>$45,000</strong> to her GCI.
          </p>
        </div>
      </div>

      <!-- RIGHT SIDE -->
      <div class="testimonial-right">
        <div class="testimonial-quote">
          “I got <strong>64 qualified leads</strong>, <strong>19 appointments</strong>,
          and <strong>4 closed deals</strong>, and made <strong>$45,000</strong> in
          commission. <span>I am impressed — I highly recommend it.”</span>
        </div>

        <div class="proof-images">
          <img src="image/CRM.jpg" alt="CRM Proof" class="proof-card">
        </div>
      </div>

    </div>
  </section>

</body>
</html>
